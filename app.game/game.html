<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <!-- <link rel="stylesheet" href="style/style.css" /> -->
		<script src="./script/lib.jquery.js"></script>
		<script src="./script/lib.underscore.js"></script>
		<script src="./script/lib.backbone.js"></script>
    </head>
    <body>

        <header>
            <h1><span>League: </span>AMSU - 12</h1>
            <h1><span>Tournament: </span>Threesome</h1>
        </header>

        <article>
            <header>
                <h1>Pool A - Score Updates - Boomsquad vs. Burning Snow</h1>
            </header>
			<div id="data">
				<nav class="actions">
					<button class="add_set" name="add_set" id="add_set">Add</button>
					<label for="add_set"> a set</label>, or
					<label for="sort">sort sets by</label>
					<select class="sort" name="sort" id="sort">
						<option value="set">Set number</option>
						<option value="team1Score">Score team 1</option>
						<option value="team2Score">Score team 2</option>
					</select>
					<span> (</span><label for="sort_order">ascending</label>
					<input type="checkbox" name="sort_order" id="sort_order" checked /><span>).</span>
				</nav>
				<table>
					<thead>
		                <tr>
		                    <th>Team</th>
		                    <th>Result</th>
		                    <th>Team</th>
		                </tr>
					</thead>
					<tbody class="result_list"></tbody>
				</table>

	            <table>
					<thead>
	                    <th>Set</th>
	                    <th>Team</th>
	                    <th>Points</th>
	                    <th>Team</th>
					</thead>
					<tbody class="set_list"></tbody>
	            </table>
			</div>

        </article>

		<script src="./script/app.game.js"></script>
    </body>
</html>
