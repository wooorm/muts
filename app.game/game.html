<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Threesome Ultimate Frisbee - Game</title>
        <!-- <link rel="stylesheet" href="style/style.css" /> -->
		<script src="./script/lib.jquery.js"></script>
		<script src="./script/lib.underscore.js"></script>
		<script src="./script/lib.backbone.js"></script>
		<link rel="stylesheet" href="./style/style.css" charset="utf-8">
    </head>
    <body>

        <header>
            <h1><span>League: </span>AMSU - 12</h1>
            <h2><span>Tournament: </span>Threesome</h2>
        </header>

        <article>
            <header>
                <h3>Pool A - Score Updates - Boomsquad vs. Burning Snow</h3>
            </header>
			<div id="data">
				<nav class="actions">
					<button class="add_set" id="add_set">Add</button>
					<label for="add_set"> a set</label>, 
					<label for="sort">sort sets by</label>
					<div class="select">
						<select class="sort" id="sort">
							<option value="set">Set number</option>
							<option value="team1Score">Score team 1</option>
							<option value="team2Score">Score team 2</option>
						</select>
					</div>
					<span> (</span><label for="sort_order">ascending</label>
					<div class="checkbox"><input type="checkbox" id="sort_order" checked /><span class="checker"></span></div><span>) or filter by score: </span>
					<br />
					<label for="team1Type">Score team 1</label><span> is </span>
					<div class="select">
						<select class="team1Type filter_score" id="team1Type">
							<option value="gte" selected>more than or equal to</option>
							<option value="gt">more than</option>
							<option value="is">equal to</option>
							<option value="lt">less than</option>
							<option value="lte">less than or equal to</option>
						</select>
					</div>
					<input class="filter_score" type="number" id="team1Value" min="0" max="10" value="0" /><span>,
					</span><div class="select"><select class="filter_score" id="type">
							<option value="and" selected>and</option>
							<option value="or">or</option>
						</select>
					</div>
					<label for="team2Type">Score team 2</label>
					<div class="select">
						<select class="team2Type filter_score" id="team2Type"><span> is </span>
							<option value="gte" selected>more than or equal to</option>
							<option value="gt">more than</option>
							<option value="is">equal to</option>
							<option value="lt">less than</option>
							<option value="lte">less than or equal to</option>
						</select>
					</div>
					<input class="filter_score" type="number" id="team2Value" min="0" max="10" value="0" />
				</nav>
				<table>
					<thead>
		                <tr>
		                    <th>Team</th>
		                    <th>Result</th>
		                    <th>Team</th>
		                </tr>
					</thead>
					<tbody class="result_list"></tbody>
				</table>

	            <table>
					<thead>
	                    <th>Set</th>
	                    <th>Team</th>
	                    <th>Points</th>
	                    <th>Team</th>
	                    <th>Remove</th>
					</thead>
					<tbody class="set_list"></tbody>
	            </table>
			</div>

        </article>

		<script src="./script/app.game.js"></script>
    </body>
</html>
